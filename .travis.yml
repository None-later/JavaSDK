branches:
  only:
    - development

language: android
sudo: false

android:
  components:
    - build-tools-22.0.1
    - android-22

script:
   - pwd
 # - cd cloudboost-android-sdk 
  #- chmod u+x .travis/deploy.sh
before_deploy:
   - cd $TRAVIS_BUILD_DIR
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: development

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
