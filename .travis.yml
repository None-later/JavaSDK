branches:
  only:
    - development

language: android
sudo: false

android:
  components:
    - build-tools-22.0.1
    - android-22

script:
  - chmod u+x .travis/deploy.sh
  - cd cloudboost-android-sdk 
  
deploy:
  provider: script
  script: deploy.sh
  on:
    branch: development
after_success:
  - cd ..

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
