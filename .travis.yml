branches:
  only:
    - development

language: android
sudo: false

android:
  components:
    - build-tools-22.0.1
    - android-22

script:
  - cd cloudboost-android-sdk 
  
after_success:
  - cd .. --info
  - echo "where am i" --info
  - pwd --info
  - bash deploy.sh --info

before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
